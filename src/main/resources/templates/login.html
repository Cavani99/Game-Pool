<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Blue Water â€” Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/pre-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="ocean" aria-hidden="true">
    <div class="wave w1"></div>
    <div class="wave w2"></div>
    <div class="wave w3"></div>
</div>

<main class="card" role="main" aria-labelledby="login-heading">
    <div class="brand">
        <div class="logo" aria-hidden> ðŸŽ®
        </div>
        <div>
            <h1 id="login-heading">Game Pool</h1>
            <p class="lead">Dive in â€” sign in to play</p>
        </div>
    </div>

    <form class="auth-form" th:action="@{/login}" th:method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{username}" class="form-control input" id="username" name="username"
                   type="text" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrap">
                <input th:field="*{password}" class="form-control input" id="password" name="password"
                       type="password" placeholder="Enter your password" required>
                <i class="fa-solid fa-eye toggle-password" id="toggleIcon"
                   aria-label="Show password" onclick="togglePassword()"></i>
            </div>
        </div>

        <button type="submit" class="btn btn-primary full">Login</button>

        <div class="footer-note">
            <span>No account?
                <a href="/register" style="color:var(--accent);text-decoration:underline;">
                    Register Here!
                </a>
            </span>
        </div>
    </form>
</main>

<script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");
      const isHidden = passwordInput.type === "password";

      passwordInput.type = isHidden ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
      icon.setAttribute("aria-label", isHidden ? "Hide password" : "Show password");
    }
</script>
</body>
</html>
