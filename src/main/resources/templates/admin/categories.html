                                      d="M12 14a3 3 0 0 1 3-3h4a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-4a3 3 0 0 1-3-3Zm3-1a1 1 0 1 0 0 2h4v-2h-4Z"

                                      clip-rule="evenodd"></path>

                        </a>
                        <a th:href="@{/admin/games}">
                            <p>Games</p>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">

                            <p>Discounts</p>

                    </div>
                    <div class="func-block">
                        <span>Utility</span>
                        <a th:href="@{/admin/transactions}">
                            <p>Transactions</p>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"

                            </svg>
                        </a>
                    </div>
                    <div class="func-block">
                        <a class="logout" th:href="@{/logout}">
                            <p>Logout</p>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"

                </div>
            </nav>
        </div>
    </div>
    <div class="home-section">
        <div class="single-section-box home-profile-information">
            <div>
                <p class="text-center message-box" th:if="${message != null}" th:text="${message}"></p>
                <a th:href="@{/admin/categories/add}">
                    <button class="btn btn-primary admin-btn">
                        Add category
                    </button>
                </a>
            </div>
            <div th:if="${categories.isEmpty()}">
                <h3>There are no categories saved!</h3>
            </div>
            <div th:unless="${categories.isEmpty()}">
                <table class="table">
                    <thead>
                    <tr class="thead-dark">
                        <th class="text-center">
                            Name
                        </th>
                        <th class="text-center">
                            Actions
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category, stat : ${categories}"
                        th:classappend="${stat.index % 2 != 0} ? 'table-active'">
                        <td th:text="${category.name}">
                        </td>
                        <td>
                            <a th:href="@{/admin/categories/edit/{id} (id=${category.id})}">
                                <button class="btn btn-warning">
                                    Edit category
                                </button>
                            </a>
                            <a th:href="@{/admin/categories/delete/{id} (id=${category.id})}">
                                <button class="btn btn-danger">
                                    Delete category
                                </button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
