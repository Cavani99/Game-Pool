<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} ?: 'Admin Panel'">Admin Panel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" th:href="@{/css/from-wallet/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/from-wallet/nav-side-bar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/from-wallet/home-common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/from-wallet/home.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body th:replace="fragments/admin_layout :: layout(~{::content})">
<div th:fragment="content">
    <div class="single-section-box home-profile-information">
        <div>
            <p class="text-center message-box" th:if="${message != null}" th:text="${message}"></p>
            <a th:href="@{/admin/categories/add}">
                <button class="btn btn-primary admin-btn">
                    Add category
                </button>
            </a>
        </div>
        <div th:if="${categories.isEmpty()}">
            <h3>There are no categories saved!</h3>
        </div>
        <div th:unless="${categories.isEmpty()}">
            <table class="table">
                <thead>
                <tr class="thead-dark">
                    <th class="text-center">
                        Name
                    </th>
                    <th class="text-center">
                        Actions
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category, stat : ${categories}"
                    th:classappend="${stat.index % 2 != 0} ? 'table-active'">
                    <td th:text="${category.name}">
                    </td>
                    <td>
                        <a th:href="@{/admin/categories/edit/{id} (id=${category.id})}">
                            <button class="btn btn-warning">
                                Edit category
                            </button>
                        </a>
                        <a th:href="@{/admin/categories/delete/{id} (id=${category.id})}">
                            <button class="btn btn-danger">
                                Delete category
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
