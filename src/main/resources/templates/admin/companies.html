<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} ?: 'Admin Panel'">Admin Panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" th:href="@{/css/from-wallet/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/from-wallet/nav-side-bar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/from-wallet/home-common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/from-wallet/home.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body th:replace="fragments/admin_layout :: layout(~{::content})">
<div th:fragment="content">
    <div class="single-section-box home-profile-information">
        <div>
            <p class="text-center message-box" th:if="${message != null}" th:text="${message}"></p>
            <a th:href="@{/admin/companies/add}">
                <button class="btn btn-primary admin-btn">
                    Add company
                </button>
            </a>
        </div>
        <div th:if="${companies.isEmpty()}">
            <h3>There are no companies saved!</h3>
        </div>
        <div th:unless="${companies.isEmpty()}">
            <table class="table">
                <thead>
                <tr class="thead-dark">
                    <th class="text-center">
                        Name
                    </th>
                    <th class="text-center">
                        Actions
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="company, stat : ${companies}" th:classappend="${stat.index % 2 != 0} ? 'table-active'">
                    <td th:text="${company.name}">
                    </td>
                    <td>
                        <a th:href="@{/admin/companies/edit/{id} (id=${company.id})}">
                            <button class="btn btn-warning">
                                Edit company
                            </button>
                        </a>
                        <a th:href="@{/admin/companies/delete/{id} (id=${company.id})}">
                            <button class="btn btn-danger">
                                Delete company
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
